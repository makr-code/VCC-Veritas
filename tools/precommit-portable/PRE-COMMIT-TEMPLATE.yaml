# Portable pre-commit configuration template
# -------------------------------
# COPY this file into your project's root as .pre-commit-config.yaml and
# replace the <rev-placeholder> tokens with concrete tags/SHAs for reproducible
# installs. See the README for adaptation instructions.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: <rev-placeholder>
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: <rev-placeholder>
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: <rev-placeholder>
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: <rev-placeholder>
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: <rev-placeholder>
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: <rev-placeholder>
    hooks:
      - id: mypy
        # Option: scope mypy with files: ^src/ or ^backend/ to avoid scanning entire repo

  - repo: https://github.com/PyCQA/bandit
    rev: <rev-placeholder>
    hooks:
      - id: bandit
        args: [-r, .]

  - repo: https://github.com/pyupio/safety
    rev: <rev-placeholder>
    hooks:
      - id: safety
        args: [--full-report]

  - repo: https://github.com/adrienverge/yamllint
    rev: <rev-placeholder>
    hooks:
      - id: yamllint
        files: \.(yml|yaml)$

  - repo: https://github.com/returntocorp/semgrep
    rev: <rev-placeholder>
    hooks:
      - id: semgrep
        args: [--config, p/ci]

  - repo: https://github.com/Yelp/detect-secrets
    rev: <rev-placeholder>
    hooks:
      - id: detect-secrets

  - repo: https://github.com/codespell-project/codespell
    rev: <rev-placeholder>
    hooks:
      - id: codespell

  - repo: https://github.com/jorisroovers/gitlint
    rev: <rev-placeholder>
    hooks:
      - id: gitlint

# Local/custom hooks (uncomment and adapt as needed)
# - repo: local
#   hooks:
#     - id: my-local-check
#       name: My local check
#       entry: scripts/my-local-check.py
#       language: script
#       files: ^myproject/

# Example notes:
# - Pin 'rev' values before running `pre-commit install` to lock hook versions.
# - For large monorepos, scope expensive hooks (mypy, bandit) to specific folders
#   using the `files:` key to keep runs fast and reliable.
