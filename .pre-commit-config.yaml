# Pre-commit Hooks Configuration
# ==============================
# Installation: pre-commit install
# Run manually: pre-commit run --all-files

---
# Exclude large/third-party/generated directories from hooks that don't
# need to run across the entire repo during local development. CI can run
# full checks if desired.
exclude: '^(backups/|docs/|data/|frontend/|k8s/|helm/|backups/|bandit_report.json|scripts/|tests/|.*\.bak$).*'
repos:
  # Code Formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.13
        args:
          - "--line-length=127"

  # Import Sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.13
        args:
          - "--profile=black"
          - "--line-length=127"

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        language_version: python3.13
        args:
          - "--max-line-length=127"
          - "--extend-ignore=E203,F541"

  # Security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args:
          - "-r"
          - "backend/"
          - "-ll"
          - "-f"
          - "json"
          - "-o"
          - "bandit_report.json"
          - "-q"
          - "--exit-zero"
        pass_filenames: false
        exclude: tests/
        language_version: python3.13

  # Type Checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: '^(backend/|shared/)'
        args:
          - "--ignore-missing-imports"
          - "--no-strict-optional"
        language_version: python3.13

  # General Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args:
          - "--maxkb=1000"
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - "-d"
          - "{extends: default, rules: {line-length: {max: 127}, new-lines: {type: dos}}}"
        exclude: ^\.github\/workflows\/.*\.ya?ml$
