# ======================================================================
# VERITAS Framework - Ingress
# External traffic routing with TLS
# ======================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: veritas-ingress
  namespace: veritas-production
  labels:
    app: veritas
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: veritas-api
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
spec:
  tls:
  - hosts:
    - api.veritas.example.com
    secretName: veritas-tls-cert
  rules:
  - host: api.veritas.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: veritas-api
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: veritas-ingress
  namespace: veritas-staging
  labels:
    app: veritas
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: veritas-api
spec:
  tls:
  - hosts:
    - staging.api.veritas.example.com
    secretName: veritas-staging-tls-cert
  rules:
  - host: staging.api.veritas.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: veritas-api
            port:
              number: 8000
