# ======================================================================
# VERITAS Framework - Secret Template
# Sensitive configuration (base64 encoded in actual deployment)
# ======================================================================
apiVersion: v1
kind: Secret
metadata:
  name: veritas-secrets
  namespace: veritas-production
  labels:
    app: veritas
    component: secrets
type: Opaque
stringData:
  # Database credentials
  DB_HOST: "postgres.veritas-production.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "veritas_production"
  DB_USER: "veritas_user"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Replace with actual password
  
  # Redis credentials
  REDIS_HOST: "redis.veritas-production.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Replace with actual password
  
  # JWT secret
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_STRING"  # Replace with actual secret
  JWT_ALGORITHM: "HS256"
  
  # API keys
  ADMIN_API_KEY: "CHANGE_ME_IN_PRODUCTION"  # Replace with actual key
  
  # OAuth credentials (if used)
  OAUTH_CLIENT_ID: ""
  OAUTH_CLIENT_SECRET: ""
  
  # External service API keys
  OLLAMA_API_KEY: ""
  OPENAI_API_KEY: ""
  
  # Encryption key for sensitive data
  ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION_32_BYTES_KEY"  # Replace with actual key
  
  # Monitoring/APM keys
  SENTRY_DSN: ""
  DATADOG_API_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: veritas-secrets
  namespace: veritas-staging
  labels:
    app: veritas
    component: secrets
type: Opaque
