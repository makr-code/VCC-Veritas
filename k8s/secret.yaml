  DB_HOST: "postgres.veritas-staging.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "veritas_staging"
  DB_USER: "veritas_user"
  DB_PASSWORD: "staging_password"  # Use staging credentials
  
  # Redis credentials
  REDIS_HOST: "redis.veritas-staging.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "staging_redis_password"
  
  # JWT secret
  JWT_SECRET_KEY: "staging_jwt_secret_key_change_in_production"
  JWT_ALGORITHM: "HS256"
  
  # API keys
  ADMIN_API_KEY: "staging_admin_key"
  
  # OAuth credentials (if used)
  OAUTH_CLIENT_ID: ""
  OAUTH_CLIENT_SECRET: ""
  
