apiVersion: v1
kind: Secret
metadata:
  name: {{ include "veritas.fullname" . }}-secrets
  labels:
    {{- include "veritas.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database credentials
  DB_HOST: {{ .Values.secrets.database.host | quote }}
  DB_PORT: {{ .Values.secrets.database.port | quote }}
  DB_NAME: {{ .Values.secrets.database.name | quote }}
  DB_USER: {{ .Values.secrets.database.user | quote }}
  DB_PASSWORD: {{ .Values.secrets.database.password | quote }}
  
  # Redis credentials
  REDIS_HOST: {{ .Values.secrets.redis.host | quote }}
  REDIS_PORT: {{ .Values.secrets.redis.port | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redis.password | quote }}
  
  # JWT secret
  JWT_SECRET_KEY: {{ .Values.secrets.jwt.secretKey | quote }}
  JWT_ALGORITHM: {{ .Values.secrets.jwt.algorithm | quote }}
  
  # API keys
  ADMIN_API_KEY: {{ .Values.secrets.apiKeys.admin | quote }}
  
  # Encryption key
  ENCRYPTION_KEY: {{ .Values.secrets.encryption.key | quote }}
