name: ThemisDB Adapter Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  THEMIS_HOST: localhost
  THEMIS_PORT: 8765
  THEMIS_ENABLED: true
  USE_UDS3_FALLBACK: true

jobs:
  # ===========================
  # Code Quality Checks
  # ===========================

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black (Code Formatter Check)
        run: |
          black --check backend/ tests/
        continue-on-error: true

      - name: Run isort (Import Sorting Check)
        run: |
          isort --check-only backend/ tests/
        continue-on-error: true

      - name: Run Flake8 (Linting)
        run: |
          flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        run: |
          pylint backend/ --exit-zero --max-line-length=127

      - name: Run mypy (Type Checking)
        run: |
          mypy backend/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run Bandit (Security Check)
        run: |
          bandit -r backend/ -f json -o bandit-report.json
          bandit -r backend/ -ll
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ===========================
  # Unit Tests
  # ===========================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Unit Tests with Coverage
        run: |
          pytest tests/ \
            -v \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=pytest-report.xml \
            --maxfail=5 \
            -m "not integration and not e2e"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            htmlcov/

  # ===========================
  # Integration Tests
  # ===========================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for Services
        run: |
          sleep 10

      - name: Run Integration Tests
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
        run: |
          pytest tests/ \
            -v \
            -m "integration" \
            --maxfail=3 \
            --tb=short

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: pytest-report.xml

  # ===========================
  # API Endpoint Tests
  # ===========================

  api-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Start FastAPI Server
        run: |
          cd backend
          uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5
        env:
          THEMIS_ENABLED: false
          USE_UDS3_FALLBACK: false

      - name: Test ThemisDB Router Endpoints
        run: |
          pytest tests/test_themis_router.py -v --maxfail=5

      - name: Test Adapter Router Endpoints
        run: |
          pytest tests/test_adapter_router.py -v --maxfail=5

      - name: Test WebSocket Endpoints
        run: |
          pytest tests/test_websocket_router.py -v --maxfail=5

      - name: Upload API Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: api-test-results
          path: pytest-report.xml

  # ===========================
  # WebSocket Tests
  # ===========================

  websocket-tests:
    name: WebSocket Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install websockets pytest-asyncio

      - name: Start FastAPI Server
        run: |
          cd backend
          uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Test WebSocket Endpoints
        run: |
          pytest tests/test_websocket_router.py -v -m "websocket"

      - name: Upload WebSocket Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: websocket-test-results
          path: pytest-report.xml

  # ===========================
  # Load Tests (Optional)
  # ===========================

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Start FastAPI Server
        run: |
          cd backend
          uvicorn app:app --host 0.0.0.0 --port 8000 --workers 4 &
          sleep 10

      - name: Run Locust Load Tests
        run: |
          locust \
            -f tests/load/locustfile.py \
            --headless \
            --users 100 \
            --spawn-rate 10 \
            --run-time 60s \
            --host http://localhost:8000 \
            --html locust-report.html

      - name: Upload Load Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: load-test-report
          path: locust-report.html

  # ===========================
  # Documentation Tests
  # ===========================

  docs-tests:
    name: Documentation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Documentation Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.markdown-link-check.json'
          folder-path: 'docs/'

      - name: Validate OpenAPI Schema
        run: |
          python -m pip install openapi-spec-validator
          # TODO: Export OpenAPI schema and validate

  # ===========================
  # Security Scan
  # ===========================

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python Dependency Vulnerability Audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit -r requirements.txt -r requirements-dev.txt -f json > pip-audit-report.json || true

      - name: Upload pip-audit Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pip-audit-dependency-report
          path: pip-audit-report.json

  # ===========================
  # Build & Test Summary
  # ===========================

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, api-tests, websocket-tests]
    if: always()

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v3

      - name: Generate Test Summary
        run: |
          echo "# Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WebSocket Tests: ${{ needs.websocket-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ] && \
             [ "${{ needs.api-tests.result }}" == "success" ] && \
             [ "${{ needs.websocket-tests.result }}" == "success" ]; then
            echo "✅ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
          fi
