name: Lint & Bandit (main)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-bandit:
    name: Run Flake8 and Bandit on main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting & security tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Flake8 (treat issues as warnings)
        run: |
          flake8 backend/ shared/ tests/ --count --exit-zero --max-line-length=127 --statistics || true

      - name: Run Bandit (security scan)
        run: |
          bandit -r backend/ shared/ -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
