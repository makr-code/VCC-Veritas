name: Publish Docs to Wiki

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build MkDocs and publish to Wiki
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: |
          mkdocs build --site-dir site

      - name: Clone Wiki repository
        env:
          WIKI_REPO: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
        run: |
          git clone "$WIKI_REPO" wiki
          cd wiki || exit 1
          # Ensure main branch exists (create if missing)
          if git show-ref --verify --quiet refs/heads/main; then
            git checkout main
          else
            git checkout -b main
          fi

      - name: Sync generated site to wiki
        run: |
          rsync -av --delete site/ wiki/

      - name: Commit and push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add --all
            git commit -m "chore(docs): update wiki from mkdocs site (action)"
            git push origin main
          else
            echo "No changes to commit"
          fi
