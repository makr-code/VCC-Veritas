[pytest]
# Pytest Configuration für ThemisDB Adapter Test Suite

# Test Discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests

# Minimum Python Version
minversion = 3.10

# Markers für verschiedene Test-Kategorien
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    websocket: WebSocket tests
    slow: Slow running tests
    api: API endpoint tests
    adapter: Adapter tests
    security: Security tests
    load: Load/performance tests

# Output Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --junit-xml=pytest-report.xml
    -ra

# Coverage Options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */migrations/*
    */config.py
    */settings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Timeout für lange Tests
timeout = 300

# Asyncio Mode
asyncio_mode = auto
